# Application
spring.application.name=card-processing-service
server.port=8081

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/card_db
spring.datasource.username=postgres
spring.datasource.password=root123
spring.datasource.driver-class-name=org.postgresql.Driver

# Hikari Connection Pool (optional - Spring Boot avtomatik ishlatadi)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT
jwt.secret=mySecretKeyForJWT123456789012345678901234567890SecretKeyMustBeLongEnough
jwt.expiration=86400000

# ★★★ SWAGGER SOZLAMALARI (YANGI) ★★★
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.operationsSorter=method


#spring.security.user.name=admin
#spring.security.user.password=admin123
#spring.security.user.roles=ADMIN


# JSON
#spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Tashkent

# Logging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.example.lms=DEBUG